<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header id="header-container">
            <h1 id="title">Survey Form</h1>
            <em><p id="description">Thank you for taking the time to help us improve the platform </p></em>
        </header>
        <form action="" id="survey-form">
            <div id="form-container">
                <fieldset class="form-fieldset">
                    <label id="label-name" class="field-label">Name
                        <input type="text" name="name" id="name" class="info-field" placeholder="Enter your name" required>
                    </label>
                    <label id="label-email" class="field-label">Email
                        <input type="email" name="email" class="info-field" placeholder="Enter your email" required>
                    </label>
                    <label id="age-label" class="field-label">Age (optional)
                        <input type="number" id="age" class="info-field" min="10" max="99" placeholder="Age">
                    </label>
                    <label id="role" class="field-label">Which option best describes your current role?
                        <select id="role" class="info-field">
                            <option value="" selected disabled>Select current role</option>
                            <option value="student">Student</oÃŸption>
                            <option value="full-time">Full time job</option>
                            <option value="learner">Full time learner</option>
                            <option value="null">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </fieldset> 
                <fieldset class="form-fieldset">
                    <label id="radio-fieldset-label">
                        Would you recommend freeCodeCamp to a friend?
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="recommend">Definitely
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="recommend">Maybe
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="recommend">Not Sure
                    </label>  
                </fieldset>
                <fieldset class="form-fieldset">
                <label name="favourite-feature-label" class="field-label">What is your favorite feature of freeCodeCamp?
                    <select name="favourite-feature-" id="favourite-feature" class="info-field">
                        <option value="" selected disabled>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="commmunity">Community</option>
                        <option value="open-source">Open source</option>
                    </select>
                </label>
                </fieldset>
                <fieldset class="form-fieldset">
                    <label id="improvement">
                        What would you like to see improved? (Check all that apply) 
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox"> Front-end Projects
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox"> Back-end Projects
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox"> Data Visualization
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox">Challenges
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox">Open Source Community
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox">Gitter help rooms
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox">Videos
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox">City Meetups
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox">Wiki
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox">Forum
                    </label>
                    <label class="checkbox-label">
                       <input type="checkbox">Additional Courses
                    </label>
                </fieldset>
                <fieldset class="form-fieldset" name="suggestions">
                    <label for="suggestions">Any comments or suggestions?</label>
                    <textarea class="info-field" rows="5" placeholder="Enter your comment here..."></textarea>
                </fieldset>
                <footer>
                    <input type="submit" name="submit" id="submit-button" >    
                </footer>
                              
            </div>
        </form>
    </body>
</html>
